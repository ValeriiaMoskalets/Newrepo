<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Акции</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="calculator">
            <h1>Рыночная (текущая) доходность акций</h1>
            <p class = "p1">Текущая доходность акций (r) показывает доходность, которую получит инвестор, если продаст акцию по текущей рыночной цене.</p>
                <div class = "phormula">
                    <div class = "r="> <b><i>r =</i></b></div>
                        <div class = "phorm">
                            <div class = "verh">P1 - P0 </div>
                            <div class = "niz"> P0 </div>
                        </div>
                    <div class = "pravo">* 100%</div>
                </div>
            <p><b>P1</b> - цена продажи акции</p>
            <p><b>P0</b> - цена покупки акции</p>
            <label for="P1">P1:</label> <input type="number" id = "P1"><br>
            <label for="P0">P0:</label> <input type="number" id = "P0"><br>
            <button id ="send">Вычислить</button><br>
            <b><label for="r">r =</label></b> <input type="number" id = "r"> %   
        </div>
    <script src = "js.js"></script>
</body>
</html>
